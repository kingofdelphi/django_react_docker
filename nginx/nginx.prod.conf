upstream django_server {
    server web:8000;
}

server {

    listen 80;
    server_name localhost;

    index index.html;

    location / {
        root /var/www/html;
    }

    location /api/ {
        # trailing slash will strip off the api and send it to the proxy
        proxy_pass http://django_server/;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

}
